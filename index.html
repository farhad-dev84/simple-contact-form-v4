<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple ToDo App v4</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-light">
  
  <div class="container py-5">
    <h2 class="text-center mb-4">فرم تماس ساده ورژن ۴</h2>
    
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form action="" id="contact-form" class="bg-white p-4 rounded shadow-lg">
          
          <div class="mb-3">
            <label for="name" class="form-label">نام شما</label>
            <input type="text" id="name" class="form-control" placeholder="نام خود را وارد کنید">
          </div>
          
          <div class="mb-3">
            <label for="email" class="form-label">ایمیل</label>
            <input type="email" id="email" class="form-control" placeholder="ایمیل خود را وارد کنید">
          </div>
          
          <div class="mb-3">
            <label for="phone" class="form-label">شماره تماس</label>
            <input type="tel" id="phone" class="form-control" placeholder="شماره تماس خود را وارد کنید">
          </div>
          
          <div class="mb-3">
            <label for="message" class="form-label">پیام شما</label>
            <textarea rows="4" id="message" class="form-control" placeholder="پیام خود را بنویسید"></textarea>
          </div>
          
          <button type="submit" class="btn btn-primary w-100">ارسال</button>
          
          <!-- پیام موفقیت -->
          <div id="success-msg" class="mt-3 alert alert-success d-none">پیام شما با موفقیت ارسال شد !</div>
          
          <!-- پیام خطا-->
          <div id="error-msg" class="mt-3 alert alert-danger d-none">لطفا همه فیلد ها را به درستی پر کنید</div>
          
        </form>
      </div>
    </div>
  </div>


  <!-- Bootstrap JS & Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
